<!DOCTYPE html>
<html>
<head>
    <title>Test API from Browser</title>
</head>
<body>
    <h1>Test Strapi API from Browser</h1>
    <div id="results"></div>
    
    <script>
        const API_TOKEN = 'http://localhost:1337';
        
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test 1: Get all categories
                console.log('Testing all categories...');
                const allCategoriesResponse = await fetch('http://localhost:1337/api/categories', {
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!allCategoriesResponse.ok) {
                    throw new Error(`HTTP error! status: ${allCategoriesResponse.status}`);
                }
                
                const allCategories = await allCategoriesResponse.json();
                console.log('All categories:', allCategories);
                resultsDiv.innerHTML += `<h2>All Categories (${allCategories.data.length})</h2>`;
                allCategories.data.forEach(cat => {
                    resultsDiv.innerHTML += `<p>- ${cat.attributes.name} (slug: ${cat.attributes.slug})</p>`;
                });
                
                // Test 2: Filter by section slug
                console.log('Testing filter by section slug...');
                const filterResponse = await fetch('http://localhost:1337/api/categories?filters[sections][slug][$eq]=prompts&populate[sections]=true', {
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!filterResponse.ok) {
                    throw new Error(`HTTP error! status: ${filterResponse.status}`);
                }
                
                const filteredCategories = await filterResponse.json();
                console.log('Filtered categories:', filteredCategories);
                resultsDiv.innerHTML += `<h2>Categories for prompts section (${filteredCategories.data.length})</h2>`;
                filteredCategories.data.forEach(cat => {
                    resultsDiv.innerHTML += `<p>- ${cat.attributes.name} (slug: ${cat.attributes.slug})</p>`;
                });
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
